<head>
<meta charset="UTF-8">

<style>
* {

}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {

  }
  100% {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 32px;
  border-radius: 24px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

h2 {
  margin-top: 0;
  line-height: 1.4;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 60px;
}

button {
  padding: 14px 22px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #e5e7eb;
  position: absolute;
}

#msg {
  margin-top: 22px;
  font-size: 16px;
  font-weight: 500;
}

  display: none;
  margin-top: 16px;

  font-weight: 600;

<body>

<!-- CARD -->
<div class="card">
  <h2>Will you be my Valentine, Upasana? ğŸ’˜</h2>

  <div class="buttons">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>
  </div>

  <p id="msg"></p>
  <p class="hidden-love">Always Remember I Dream Of You â¤ï¸</p>
</div>

<script>
/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);

/* BUTTON LOGIC */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const love = document.querySelector(".hidden-love");

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Romantic sound using Web Audio API */
function playRomanticSound() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = ctx.createOscillator();
  const gainNode = ctx.createGain();

  oscillator.type = "sine";
  oscillator.frequency.setValueAtTime(440, ctx.currentTime);
  oscillator.frequency.exponentialRampToValueAtTime(660, ctx.currentTime + 0.6);

  gainNode.gain.setValueAtTime(0.001, ctx.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.3, ctx.currentTime + 0.2);
  gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1);

  oscillator.connect(gainNode);
  gainNode.connect(ctx.destination);

  oscillator.start();
  oscillator.stop(ctx.currentTime + 1);
}

/* YES logic + PASSWORD */
yesBtn.onclick = () => {
  playRomanticSound();

  const password = prompt("ğŸ’Œ Enter the secret password:");
  if (password === "Rabbit") {
    msg.innerText = "Yay! ğŸ’• You unlocked the secret!";
    love.style.display = "block";
    noBtn.style.display = "none";
  } else {
    msg.innerText = "Oops ğŸ˜… Thatâ€™s not the right password.";
  }
};
</script>
