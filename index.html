<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 36px;
  border-radius: 26px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
}

h2 {
  margin: 0 0 24px;
  line-height: 1.4;
}

/* BUTTON AREA */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 10px;
  position: relative;
}

/* BUTTON STYLE */
button {
  padding: 14px 30px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #f3f4f6;
  position: relative;
}

/* MESSAGE */
#msg {
  margin-top: 26px;
  font-size: 16px;
  font-weight: 600;
  color: #e11d48;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine,<br>Upasana? üíò</h2>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üíî</button>
  </div>

  <p id="msg"></p>
</div>

<script>
/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 500);

/* BUTTON LOGIC */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");

/* NO BUTTON RUNS AWAY (CLEAR MOVEMENT) */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* NO CLICK MESSAGE */
noBtn.addEventListener("click", () => {
  msg.style.display = "block";
  msg.innerText = "Nice try üòú I‚Äôm still waiting for your YES üíñ";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  msg.style.display = "block";
  msg.innerText = "Yay! ‚ù§Ô∏è I knew you‚Äôd say YES üíï";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
