<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 36px;
  border-radius: 26px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
}

h2 {
  margin: 0 0 24px;
  line-height: 1.4;
}

/* BUTTON AREA */
.buttons {
  display: flex;
  gap: 18px;
  justify-content: center;
  margin-top: 10px;
}

/* BASE BUTTON */
button {
  padding: 14px 30px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: #f3f4f6;
  color: #111;
  transition: all 0.25s ease;
}

/* ACTIVE BUTTON */
button.active {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 20px rgba(255,77,109,0.6);
}

/* RESET BUTTON */
#reset {
  margin-top: 18px;
  background: #111827;
  color: white;
  display: none;
}

/* MESSAGE */
#msg {
  margin-top: 26px;
  font-size: 16px;
  font-weight: 600;
  color: #e11d48;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine,<br>Upasana? ðŸ’˜</h2>

  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ’”</button>
  </div>

  <p id="msg"></p>
  <button id="reset">ðŸ”„ Reset</button>
</div>

<script>
/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 500);

/* ELEMENTS */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");
const resetBtn = document.getElementById("reset");

/* DIFFERENT NO MESSAGES */
const noMessages = [
  "Nice try ðŸ˜œ Iâ€™m still waiting for your YES ðŸ’–",
  "Hmmâ€¦ that button seems shy ðŸ˜",
  "Oops! Thatâ€™s not the answer I expected ðŸ˜…",
  "Are you sure? Try again ðŸ’•",
  "That NO is not convincing at all ðŸ˜„"
];

/* NO BUTTON MOVES */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* NO CLICK */
noBtn.addEventListener("click", () => {
  const randomMsg = noMessages[Math.floor(Math.random() * noMessages.length)];
  noBtn.classList.add("active");
  yesBtn.classList.remove("active");
  msg.style.display = "block";
  msg.innerText = randomMsg;
  resetBtn.style.display = "inline-block";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("active");
  noBtn.classList.remove("active");
  msg.style.display = "block";
  msg.innerText = "Yay! â¤ï¸ I knew youâ€™d say YES ðŸ’•";
  noBtn.style.display = "none";
  resetBtn.style.display = "inline-block";
});

/* RESET */
resetBtn.addEventListener("click", () => {
  yesBtn.classList.remove("active");
  noBtn.classList.remove("active");
  noBtn.style.display = "inline-block";
  noBtn.style.transform = "translate(0,0)";
  msg.style.display = "none";
  resetBtn.style.display = "none";
});
</script>

</body>
</html>
