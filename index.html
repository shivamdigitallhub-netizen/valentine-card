<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ One Question</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", system-ui, sans-serif;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 20px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0.8; }
  to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* CARD */
.card {
  background: white;
  padding: 36px;
  border-radius: 26px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
}

h2 { margin: 0; line-height: 1.5; }

.buttons {
  margin-top: 26px;
  position: relative;
  height: 90px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#yes.active {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(255,77,109,0.7);
}

#no {
  background: #f3f4f6;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

#msg {
  margin-top: 28px;
  font-size: 16px;
  font-weight: 600;
  color: #e11d48;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine,<br>Upasana? üíò</h2>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üíî</button>
  </div>

  <p id="msg">Always remember ‚Äî I dream of you ‚ù§Ô∏è</p>
</div>

<script>
/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 450);

/* ELEMENTS */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");

let music; // IMPORTANT

/* NO BUTTON RUNS AWAY */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 120;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES CLICK ‚Äî CREATE & PLAY AUDIO */
yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("active");
  msg.style.display = "block";
  noBtn.style.display = "none";

  if (!music) {
    music = new Audio("music.mp3");
    music.loop = true;
    music.volume = 0.6;
    music.play().catch(err => {
      alert("Sound blocked by browser. Tap YES again üîä");
    });
  }
});
</script>

</body>
</html>
