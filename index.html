<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸ’– Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", system-ui, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 36px;
  border-radius: 26px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
}

h2 {
  margin: 0 0 24px;
  line-height: 1.4;
}

/* BUTTON AREA */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
  position: relative;
}

/* BUTTON STYLE */
button {
  padding: 14px 32px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#play {
  background: #111827;
  color: white;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #f3f4f6;
  position: relative;
}

/* MESSAGE */
#msg {
  margin-top: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #e11d48;
  display: none;
}
</style>
</head>

<body>

<!-- AUDIO (browser-safe) -->
<audio id="music" src="music.mp3" preload="auto" controls style="display:none;"></audio>

<div class="card">
  <h2>Will you be my Valentine,<br>Upasana? ğŸ’˜</h2>

  <div class="buttons">
    <button id="play">â–¶ Play Music ğŸµ</button>
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const music = document.getElementById("music");
const playBtn = document.getElementById("play");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");

/* PLAY MUSIC */
playBtn.addEventListener("click", () => {
  music.muted = false;
  music.volume = 0.6;
  music.play();
  playBtn.innerText = "ğŸ¶ Music Playing";
  playBtn.disabled = true;
});

/* NO BUTTON MOVES */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 120 - 60;
  noBtn.style.transform = `translateX(${x}px)`;
});

/* NO CLICK MESSAGE */
noBtn.addEventListener("click", () => {
  msg.style.display = "block";
  msg.innerText = "Nice try ğŸ˜œ Iâ€™ll wait for your YES ğŸ’–";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  msg.style.display = "block";
  msg.innerText = "Always remember â€” I dream of you â¤ï¸";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
