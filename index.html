<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸ’– Valentine</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 32px;
  border-radius: 24px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
}

h2 {
  margin: 0;
  line-height: 1.4;
}

.buttons {
  margin-top: 24px;
  position: relative;
  height: 120px;
}

button {
  padding: 14px 28px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#play {
  background: #111827;
  color: white;
  margin-bottom: 18px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #f3f4f6;
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
}

#msg {
  margin-top: 22px;
  font-size: 16px;
  font-weight: 600;
  color: #e11d48;
  display: none;
}
</style>
</head>

<body>

<!-- REAL AUDIO ELEMENT -->
<audio id="music" src="music.mp3" loop></audio>

<div class="card">
  <h2>Will you be my Valentine,<br>Upasana? ğŸ’˜</h2>

  <div class="buttons">
    <button id="play">â–¶ Play Music ğŸµ</button><br>
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>
  </div>

  <p id="msg">Always remember â€” I dream of you â¤ï¸</p>
</div>

<script>
const music = document.getElementById("music");
const playBtn = document.getElementById("play");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");

/* PLAY MUSIC â€” CLEAN */
playBtn.addEventListener("click", () => {
  music.volume = 0.6;
  music.play();
  playBtn.innerText = "ğŸ¶ Music Playing";
  playBtn.disabled = true;
});

/* NO BUTTON RUNS AWAY */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  msg.style.display = "block";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
