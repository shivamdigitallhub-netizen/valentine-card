<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Special for Upasana</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  font-family: "Poppins", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  opacity: 0.7;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0.8; }
  to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* CARD */
.card {
  background: white;
  padding: 40px 30px;
  border-radius: 30px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
}

h2 { margin-bottom: 30px; line-height: 1.4; color: #333; font-size: 24px; }

/* BUTTONS */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 10px;
}

button {
  padding: 15px 35px;
  border-radius: 50px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  background: #f3f4f6;
  color: #111;
  transition: all 0.2s ease;
}

#yes { background: #ff4d6d; color: white; }
#yes:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,77,109,0.4); }

/* MUTE ICON */
#muteBtn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: rgba(0,0,0,0.05);
  padding: 8px 12px;
  font-size: 18px;
  display: none;
  border-radius: 50%;
}

/* RESET BUTTON */
#reset {
  margin-top: 25px;
  background: #111827;
  color: white;
  display: none; /* Only shows after a choice is made */
}

#msg {
  margin-top: 25px;
  font-size: 18px;
  font-weight: 600;
  color: #e11d48;
  min-height: 50px;
}
</style>
</head>

<body>

<div class="card">
  <button id="muteBtn">ğŸ”Š</button>

  <h2 id="mainHeading">Will you be my Valentine,<br>Upasana? ğŸ’˜</h2>

  <div class="buttons" id="btnContainer">
    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>
  </div>

  <p id="msg"></p>
  <button id="reset">ğŸ”„ Start Over</button>
</div>

<audio id="valentineMusic" loop>
  <source src="https://www.chosic.com/wp-content/uploads/2021/04/Indian-Music-Bollywood-Vibe.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");
const resetBtn = document.getElementById("reset");
const muteBtn = document.getElementById("muteBtn");
const music = document.getElementById("valentineMusic");
const heading = document.getElementById("mainHeading");

// Playful No Responses
const noMessages = [
  "Socha bhi kaise? ğŸ˜œ Try again!",
  "Nice try! But NO is not an option. ğŸ˜",
  "Oops! Ungli phisal gayi? ğŸ˜…",
  "Are you sure? Phir se socho! ğŸ’•",
  "Button hi kharab hai, YES dabao! ğŸ˜„"
];

/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 400);

/* NO BUTTON EVASION (Moves away on hover) */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 150 - 75;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* NO BUTTON CLICK (If she actually manages to click it) */
noBtn.addEventListener("click", () => {
  const randomMsg = noMessages[Math.floor(Math.random() * noMessages.length)];
  msg.innerText = randomMsg;
  resetBtn.style.display = "inline-block";
});

/* YES BUTTON CLICK */
yesBtn.addEventListener("click", () => {
  music.play().catch(e => console.log("Music play blocked by browser settings."));
  muteBtn.style.display = "block";
  
  heading.innerText = "I Knew It! â¤ï¸";
  msg.innerHTML = "I Love You, Upasana! ğŸ‘©â€â¤ï¸â€ğŸ‘¨<br>You just made my day!";
  
  // Hide the NO button entirely
  noBtn.style.display = "none";
  resetBtn.style.display = "inline-block";
  
  // Extra Celebration: Rapid hearts
  for(let i=0; i<15; i++) { setTimeout(createHeart, i*100); }
});

/* MUTE TOGGLE */
muteBtn.addEventListener("click", () => {
  music.muted = !music.muted;
  muteBtn.innerText = music.muted ? "ğŸ”‡" : "ğŸ”Š";
});

/* RESET FUNCTION */
resetBtn.addEventListener("click", () => {
  // Reset Music
  music.pause();
  music.currentTime = 0;
  music.muted = false;
  muteBtn.innerText = "ğŸ”Š";
  muteBtn.style.display = "none";

  // Reset UI
  heading.innerHTML = "Will you be my Valentine,<br>Upasana? ğŸ’˜";
  msg.innerText = "";
  noBtn.style.display = "inline-block";
  noBtn.style.transform = "translate(0,0)";
  resetBtn.style.display = "none";
});
</script>

</body>
</html>
